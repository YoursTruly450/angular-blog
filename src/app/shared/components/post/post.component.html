<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>

    <small>{{post.date | date:'short':null:'ru'}}</small>
  </div>

  <div>
    <small>{{post.author}}</small>
  </div>

  <button
    class="btn btn-dark"
    [routerLink]="['/post', post.id]"
  >
    Open
  </button>
</div>
